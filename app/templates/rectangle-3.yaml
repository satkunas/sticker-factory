name: "Rectangle - Triple Section"
id: "rectangle-3"
description: "Rectangle with three vertical sections"
category: "rectangle"
layers:
  - id: "background"
    type: "shape"
    subtype: "rect"
    position: { x: 50, y: 50 }
    width: 350
    height: 110
    rx: 18
    ry: 18
    stroke: "#0d9488"
    strokeWidth: 2
    fill: "#14b8a6"
  - id: "left-section"
    type: "shape"
    subtype: "rect"
    position: { x: 25, y: 50 }
    width: 100
    height: 90
    rx: 10
    ry: 10
    stroke: "none"
    fill: "#ffffff"
    opacity: 0.15
  - id: "right-section"
    type: "shape"
    subtype: "rect"
    position: { x: 75, y: 50 }
    width: 100
    height: 90
    rx: 10
    ry: 10
    stroke: "none"
    fill: "#000000"
    opacity: 0.1
  - id: "divider-left"
    type: "shape"
    subtype: "line"
    position: { x1: 116.67, y1: 20, x2: 116.67, y2: 90 }
    stroke: "#ffffff"
    strokeWidth: 2
  - id: "divider-right"
    type: "shape"
    subtype: "line"
    position: { x1: 233.33, y1: 20, x2: 233.33, y2: 90 }
    stroke: "#ffffff"
    strokeWidth: 2
  - id: "left"
    type: "text"
    label: "Left"
    position: { x: 25, y: 50 }
    rotation: -90
    clipPath: "rect(20px, 70px, 85px, 20px)"
    maxLength: 6
  - id: "center"
    type: "text"
    label: "Center"
    position: { x: 50, y: 50 }
    rotation: 0
    clipPath: "rect(20px, 225px, 85px, 125px)"
    maxLength: 12
  - id: "right"
    type: "text"
    label: "Right"
    position: { x: 75, y: 50 }
    rotation: 90
    clipPath: "rect(20px, 325px, 85px, 275px)"
    maxLength: 6