name: "Wellness & Health Sticker"
id: "wellness-sticker"
description: "Circular wellness sticker with health-themed SVG icons"
width: 180
height: 180
viewBox: { x: 0, y: 0, width: 200, height: 200 }
layers:
  - id: "background"
    type: "shape"
    subtype: "circle"
    position: { x: "50%", y: "50%" }
    width: 180
    height: 180
    stroke: "#10b981"
    strokeWidth: 3
    fill: "#f0fdf4"

  - id: "inner-circle"
    type: "shape"
    subtype: "circle"
    position: { x: "50%", y: "50%" }
    width: 140
    height: 140
    stroke: "#dcfce7"
    strokeWidth: 1
    fill: "#ffffff"

  - id: "icon-top-center"
    type: "svgImage"
    svgId: "ui-social-heart"
    position: { x: "50%", y: "35%" }
    width: 32
    height: 32
    fill: "#ef4444"
    stroke: "#dc2626"
    strokeWidth: 1
    strokeLinejoin: "round"
    clip: "background"

  - id: "main-text"
    type: "text"
    label: "Main Message"
    default: "Stay Healthy"
    position: { x: "50%", y: "60%" }
    clip: "background"
    maxLength: 15
    fontFamily: "Nunito"
    fontSize: 16
    fontWeight: 700
    fontColor: "#166534"

  - id: "sub-text"
    type: "text"
    label: "Sub Message"
    default: "2024"
    position: { x: "50%", y: "78%" }
    clip: "background"
    maxLength: 10
    fontFamily: "Inter"
    fontSize: 12
    fontWeight: 500
    fontColor: "#22c55e"

  - id: "icon-top-left"
    type: "svgImage"
    svgId: "ui-feedback-star"
    position: { x: "22%", y: "22%" }
    width: 16
    height: 16
    fill: "#fbbf24"
    stroke: "none"
    strokeWidth: 0
    strokeLinejoin: "round"
    clip: "background"

  - id: "icon-top-right"
    type: "svgImage"
    svgId: "ui-feedback-star"
    position: { x: "78%", y: "22%" }
    width: 16
    height: 16
    fill: "#fbbf24"
    stroke: "none"
    strokeWidth: 0
    strokeLinejoin: "round"
    clip: "background"