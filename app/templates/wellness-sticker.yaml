name: "Wellness & Health Sticker"
id: "wellness-sticker"
description: "Circular wellness sticker with health-themed SVG icons"
category: "circle"
layers:
  - id: "background"
    type: "shape"
    subtype: "circle"
    position: { x: "50%", y: "50%" }
    width: 180
    height: 180
    stroke: "#10b981"
    strokeWidth: 3
    fill: "#f0fdf4"

  - id: "inner-circle"
    type: "shape"
    subtype: "circle"
    position: { x: "50%", y: "50%" }
    width: 140
    height: 140
    stroke: "#dcfce7"
    strokeWidth: 1
    fill: "#ffffff"

  - id: "heart-icon"
    type: "svgImage"
    svgId: "icons-heart"
    position: { x: "50%", y: "35%" }
    width: 32
    height: 32
    fill: "#ef4444"
    stroke: "#dc2626"
    strokeWidth: 1
    strokeLinejoin: "round"

  - id: "main-text"
    type: "text"
    label: "Main Message"
    default: "Stay Healthy"
    position: { x: "50%", y: "60%" }
    clip: "background"
    maxLength: 15
    fontFamily: "Nunito"
    fontSize: 16
    fontWeight: 700
    fontColor: "#166534"

  - id: "sub-text"
    type: "text"
    label: "Sub Message"
    default: "2024"
    position: { x: "50%", y: "78%" }
    clip: "background"
    maxLength: 10
    fontFamily: "Inter"
    fontSize: 12
    fontWeight: 500
    fontColor: "#22c55e"

  - id: "star-icon-1"
    type: "svgImage"
    svgId: "icons-star"
    position: { x: "25%", y: "25%" }
    width: 12
    height: 12
    fill: "#fbbf24"
    stroke: "none"
    strokeWidth: 0
    strokeLinejoin: "round"

  - id: "star-icon-2"
    type: "svgImage"
    svgId: "icons-star"
    position: { x: "75%", y: "25%" }
    width: 12
    height: 12
    fill: "#fbbf24"
    stroke: "none"
    strokeWidth: 0
    strokeLinejoin: "round"