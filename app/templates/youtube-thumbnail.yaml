name: "YouTube Thumbnail"
id: "youtube-thumbnail"
description: "Eye-catching YouTube video thumbnail design"
width: 400
height: 225
layers:
  - id: "thumbnail-background"
    type: "shape"
    subtype: "rect"
    position: { x: "50%", y: "50%" }
    width: 400
    height: 225
    stroke: "#dc2626"
    strokeWidth: 3
    fill: "linear-gradient(45deg, #f59e0b 0%, #dc2626 100%)"

  - id: "title-box"
    type: "shape"
    subtype: "rect"
    position: { x: "50%", y: "30%" }
    width: 360
    height: 60
    rx: 8
    ry: 8
    fill: "rgba(0, 0, 0, 0.7)"

  - id: "video-title"
    type: "text"
    label: "Video Title"
    default: "AMAZING TUTORIAL!"
    position: { x: "50%", y: "30%" }
    clip: "title-box"
    maxLength: 25
    fontFamily: "Bebas Neue"
    fontSize: 22
    fontWeight: 400
    fontColor: "#ffffff"

  - id: "episode-number"
    type: "text"
    label: "Episode/Part"
    default: "Episode #15"
    position: { x: "25%", y: "68%" }
    clip: "thumbnail-background"
    maxLength: 15
    fontFamily: "Oswald"
    fontSize: 16
    fontWeight: 700
    fontColor: "#fbbf24"

  - id: "channel-name"
    type: "text"
    label: "Channel Name"
    default: "TechTutorials"
    position: { x: "75%", y: "68%" }
    clip: "thumbnail-background"
    maxLength: 20
    fontFamily: "Oswald"
    fontSize: 18
    fontWeight: 700
    fontColor: "#ffffff"

  - id: "view-count"
    type: "text"
    label: "View Count/Stats"
    default: "1M+ Views"
    position: { x: "25%", y: "82%" }
    clip: "thumbnail-background"
    maxLength: 15
    fontFamily: "Inter"
    fontSize: 14
    fontWeight: 600
    fontColor: "#fed7aa"

  - id: "call-out"
    type: "text"
    label: "Call Out Text"
    default: "Must Watch!"
    position: { x: "75%", y: "82%" }
    clip: "thumbnail-background"
    maxLength: 15
    fontFamily: "Bebas Neue"
    fontSize: 16
    fontWeight: 400
    fontColor: "#fef3c7"