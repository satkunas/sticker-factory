name: "Diamond - Corner Accents"
id: "diamond-2"
description: "Diamond with corner accents and angled text"
category: "diamond"
layers:
  - id: "background"
    type: "shape"
    subtype: "polygon"
    position: { x: 50, y: 50 }
    points: "0,-90 90,0 0,90 -90,0"
    stroke: "#581c87"
    strokeWidth: 2
    fill: "#7c3aed"
  - id: "top-accent"
    type: "shape"
    subtype: "circle"
    position: { x: 50, y: 20 }
    width: 20
    height: 20
    stroke: "#ffffff"
    strokeWidth: 1
    fill: "#fbbf24"
  - id: "bottom-accent"
    type: "shape"
    subtype: "circle"
    position: { x: 50, y: 80 }
    width: 20
    height: 20
    stroke: "#ffffff"
    strokeWidth: 1
    fill: "#fbbf24"
  - id: "top"
    type: "text"
    label: "Top Text"
    position: { x: 50, y: 30 }
    rotation: -25
    clipPath: "polygon(50px 10px, 85px 50px, 50px 60px, 15px 50px)"
    maxLength: 8
  - id: "bottom"
    type: "text"
    label: "Bottom Text"
    position: { x: 50, y: 70 }
    rotation: 25
    clipPath: "polygon(50px 40px, 85px 50px, 50px 90px, 15px 50px)"
    maxLength: 10