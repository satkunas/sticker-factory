name: "Event Promotion Sticker"
id: "event-promo-sticker"
description: "Bold promotional sticker for events and sales"
width: 144
height: 144
viewBox: { x: 0, y: 0, width: 200, height: 200 }
layers:
  - id: "starburst-background"
    type: "svgImage"
    svgId: "ui-feedback-star"
    position: { x: "50%", y: "50%" }
    width: 144
    height: 144
    fill: "none"
    stroke: "#dc2626"
    strokeWidth: 6
    strokeLinejoin: "miter"

  - id: "inner-circle"
    type: "shape"
    subtype: "circle"
    position: { x: "50%", y: "50%" }
    width: 90
    height: 90
    stroke: "#b91c1c"
    strokeWidth: 2
    fill: "#dc2626"

  - id: "icon-bottom-center"
    type: "svgImage"
    svgId: "ui-misc-fire"
    position: { x: "50%", y: "60%" }
    width: 32
    height: 32
    fill: "#f97316"
    stroke: "#ea580c"
    strokeWidth: 2
    strokeLinejoin: "round"
    clip: "inner-circle"

  - id: "main-text"
    type: "text"
    label: "Main Text"
    default: "50% OFF"
    position: { x: "50%", y: "45%" }
    clip: "inner-circle"
    maxLength: 10
    fontFamily: "Bebas Neue"
    fontSize: 24
    fontWeight: 400
    fontColor: "#ffffff"

  - id: "sub-text"
    type: "text"
    label: "Sub Text"
    default: "SALE!"
    position: { x: "50%", y: "52%" }
    clip: "inner-circle"
    maxLength: 12
    fontFamily: "Bebas Neue"
    fontSize: 18
    fontWeight: 400
    fontColor: "#fef2f2"

  - id: "detail-text"
    type: "text"
    label: "Detail Text"
    default: "Limited Time"
    position: { x: "50%", y: "59%" }
    clip: "inner-circle"
    maxLength: 15
    fontFamily: "Oswald"
    fontSize: 11
    fontWeight: 600
    fontColor: "#fef2f2"
