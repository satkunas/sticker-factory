name: "Event Promotion Sticker"
id: "event-promo-sticker"
description: "Bold promotional sticker for events and sales"
category: "circle"
layers:
  - id: "starburst-background"
    type: "shape"
    subtype: "polygon"
    position: { x: "50%", y: "50%" }
    width: 200
    height: 200
    points: "0,-100 15,-30 85,-25 25,-5 65,80 0,35 -65,80 -25,-5 -85,-25 -15,-30"
    stroke: "#dc2626"
    strokeWidth: 3
    fill: "#fef2f2"

  - id: "inner-circle"
    type: "shape"
    subtype: "circle"
    position: { x: "50%", y: "50%" }
    width: 140
    height: 140
    stroke: "#b91c1c"
    strokeWidth: 2
    fill: "#dc2626"

  - id: "main-text"
    type: "text"
    label: "Main Text"
    default: "50% OFF"
    position: { x: "50%", y: "45%" }
    clip: "inner-circle"
    maxLength: 10
    fontFamily: "Bebas Neue"
    fontSize: 24
    fontWeight: 400
    fontColor: "#ffffff"

  - id: "sub-text"
    type: "text"
    label: "Sub Text"
    default: "SALE!"
    position: { x: "50%", y: "52%" }
    clip: "inner-circle"
    maxLength: 12
    fontFamily: "Bebas Neue"
    fontSize: 18
    fontWeight: 400
    fontColor: "#fef2f2"

  - id: "detail-text"
    type: "text"
    label: "Detail Text"
    default: "Limited Time"
    position: { x: "50%", y: "59%" }
    clip: "inner-circle"
    maxLength: 15
    fontFamily: "Oswald"
    fontSize: 11
    fontWeight: 600
    fontColor: "#fef2f2"

  - id: "tag-icon-1"
    type: "svgImage"
    svgId: "icons-tag"
    position: { x: "25%", y: "35%" }
    width: 14
    height: 14
    fill: "#fbbf24"
    stroke: "none"
    strokeWidth: 0
    strokeLinejoin: "round"

  - id: "tag-icon-2"
    type: "svgImage"
    svgId: "icons-tag"
    position: { x: "75%", y: "35%" }
    width: 14
    height: 14
    fill: "#fbbf24"
    stroke: "none"
    strokeWidth: 0
    strokeLinejoin: "round"

  - id: "fire-icon"
    type: "svgImage"
    svgId: "icons-fire"
    position: { x: "50%", y: "70%" }
    width: 16
    height: 16
    fill: "#f97316"
    stroke: "none"
    strokeWidth: 0
    strokeLinejoin: "round"