name: "Event Promotion Sticker"
id: "event-promo-sticker"
description: "Bold promotional sticker for events and sales"
category: "circle"
viewBox: { x: 0, y: 0, width: 200, height: 200 }
layers:
  - id: "starburst-background"
    type: "shape"
    subtype: "polygon"
    position: { x: "50%", y: "50%" }
    points: "100,10 115,80 185,75 125,95 165,180 100,135 35,180 75,95 15,75 85,80"
    stroke: "#dc2626"
    strokeWidth: 3
    fill: "#fef2f2"

  - id: "inner-circle"
    type: "shape"
    subtype: "circle"
    position: { x: "50%", y: "50%" }
    width: 140
    height: 140
    stroke: "#b91c1c"
    strokeWidth: 2
    fill: "#dc2626"

  - id: "main-text"
    type: "text"
    label: "Main Text"
    default: "50% OFF"
    position: { x: "50%", y: "45%" }
    clip: "inner-circle"
    maxLength: 10
    fontFamily: "Bebas Neue"
    fontSize: 24
    fontWeight: 400
    fontColor: "#ffffff"

  - id: "sub-text"
    type: "text"
    label: "Sub Text"
    default: "SALE!"
    position: { x: "50%", y: "52%" }
    clip: "inner-circle"
    maxLength: 12
    fontFamily: "Bebas Neue"
    fontSize: 18
    fontWeight: 400
    fontColor: "#fef2f2"

  - id: "detail-text"
    type: "text"
    label: "Detail Text"
    default: "Limited Time"
    position: { x: "50%", y: "59%" }
    clip: "inner-circle"
    maxLength: 15
    fontFamily: "Oswald"
    fontSize: 11
    fontWeight: 600
    fontColor: "#fef2f2"

  - id: "icon-left"
    type: "svgImage"
    svgId: "ui-content-tag"
    position: { x: "25%", y: "30%" }
    width: 16
    height: 16
    fill: "#fbbf24"
    stroke: "none"
    strokeWidth: 0
    strokeLinejoin: "round"

  - id: "icon-right"
    type: "svgImage"
    svgId: "ui-content-tag"
    position: { x: "75%", y: "30%" }
    width: 16
    height: 16
    fill: "#fbbf24"
    stroke: "none"
    strokeWidth: 0
    strokeLinejoin: "round"

  - id: "icon-bottom-center"
    type: "svgImage"
    svgId: "ui-misc-fire"
    position: { x: "50%", y: "72%" }
    width: 20
    height: 20
    fill: "#f97316"
    stroke: "none"
    strokeWidth: 0
    strokeLinejoin: "round"