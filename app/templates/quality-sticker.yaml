name: "Product Quality Sticker"
id: "quality-sticker"
description: "Circular quality assurance sticker for products"
category: "circle"
layers:
  - id: "outer-ring"
    type: "shape"
    subtype: "circle"
    position: { x: "50%", y: "50%" }
    width: 180
    height: 180
    stroke: "#dc2626"
    strokeWidth: 3
    fill: "#fee2e2"

  - id: "inner-circle"
    type: "shape"
    subtype: "circle"
    position: { x: "50%", y: "50%" }
    width: 140
    height: 140
    stroke: "#991b1b"
    strokeWidth: 2
    fill: "#fca5a5"

  - id: "quality-text"
    type: "text"
    label: "Top Text"
    default: "QUALITY"
    position: { x: "50%", y: "44%" }
    clip: "inner-circle"
    maxLength: 12
    fontFamily: "Oswald"
    fontSize: 18
    fontWeight: 700
    fontColor: "#7f1d1d"

  - id: "assurance-text"
    type: "text"
    label: "Bottom Text"
    default: "ASSURED"
    position: { x: "50%", y: "56%" }
    clip: "inner-circle"
    maxLength: 12
    fontFamily: "Oswald"
    fontSize: 15
    fontWeight: 600
    fontColor: "#991b1b"

  - id: "check-icon-1"
    type: "svgImage"
    svgId: "icons-check"
    position: { x: "30%", y: "25%" }
    width: 16
    height: 16
    fill: "#16a34a"
    stroke: "none"
    strokeWidth: 0
    strokeLinejoin: "round"

  - id: "check-icon-2"
    type: "svgImage"
    svgId: "icons-check"
    position: { x: "70%", y: "25%" }
    width: 16
    height: 16
    fill: "#16a34a"
    stroke: "none"
    strokeWidth: 0
    strokeLinejoin: "round"

  - id: "star-icon"
    type: "svgImage"
    svgId: "icons-star"
    position: { x: "50%", y: "75%" }
    width: 20
    height: 20
    fill: "#fbbf24"
    stroke: "#f59e0b"
    strokeWidth: 1
    strokeLinejoin: "round"