name: "Product Quality Sticker"
id: "quality-sticker"
description: "Circular quality assurance sticker for products"
category: "circle"
layers:
  - id: "outer-ring"
    type: "shape"
    subtype: "circle"
    position: { x: 50, y: 50 }
    width: 180
    height: 180
    stroke: "#dc2626"
    strokeWidth: 3
    fill: "#fee2e2"

  - id: "inner-circle"
    type: "shape"
    subtype: "circle"
    position: { x: 50, y: 50 }
    width: 140
    height: 140
    stroke: "#991b1b"
    strokeWidth: 2
    fill: "#fca5a5"

  - id: "quality-text"
    type: "text"
    label: "Top Text"
    default: "QUALITY"
    position: { x: 50, y: 40 }
    clipPath: "circle(85px at 100px 100px)"
    maxLength: 12
    fontFamily: "Inter"
    fontSize: 18
    fontWeight: 700
    fontColor: "#7f1d1d"

  - id: "assurance-text"
    type: "text"
    label: "Bottom Text"
    default: "ASSURED"
    position: { x: 50, y: 60 }
    clipPath: "circle(85px at 100px 100px)"
    maxLength: 12
    fontFamily: "Inter"
    fontSize: 16
    fontWeight: 600
    fontColor: "#991b1b"