name: "Product Quality Sticker"
id: "quality-sticker"
description: "Circular quality assurance sticker for products"
category: "circle"
viewBox: { x: 0, y: 0, width: 200, height: 200 }
layers:
  - id: "outer-ring"
    type: "shape"
    subtype: "circle"
    position: { x: "50%", y: "50%" }
    width: 180
    height: 180
    stroke: "#dc2626"
    strokeWidth: 3
    fill: "#fee2e2"

  - id: "inner-circle"
    type: "shape"
    subtype: "circle"
    position: { x: "50%", y: "50%" }
    width: 140
    height: 140
    stroke: "#991b1b"
    strokeWidth: 2
    fill: "#fca5a5"

  - id: "quality-text"
    type: "text"
    label: "Top Text"
    default: "QUALITY"
    position: { x: "50%", y: "44%" }
    clip: "inner-circle"
    maxLength: 12
    fontFamily: "Oswald"
    fontSize: 18
    fontWeight: 700
    fontColor: "#7f1d1d"

  - id: "assurance-text"
    type: "text"
    label: "Bottom Text"
    default: "ASSURED"
    position: { x: "50%", y: "56%" }
    clip: "inner-circle"
    maxLength: 12
    fontFamily: "Oswald"
    fontSize: 15
    fontWeight: 600
    fontColor: "#991b1b"

  - id: "icon-bottom-center"
    type: "svgImage"
    svgId: "ui-feedback-star"
    position: { x: "50%", y: "75%" }
    width: 28
    height: 28
    fill: "#fbbf24"
    stroke: "#f59e0b"
    strokeWidth: 2
    strokeLinejoin: "round"
    clip: "inner-circle"