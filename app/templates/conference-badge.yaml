name: "Conference Badge"
id: "conference-badge"
description: "Professional conference attendee badge"
category: "rectangle"
layers:
  - id: "badge-background"
    type: "shape"
    subtype: "rect"
    position: { x: 50, y: 50 }
    width: 300
    height: 180
    rx: 12
    ry: 12
    stroke: "#374151"
    strokeWidth: 2
    fill: "#f9fafb"

  - id: "header-bar"
    type: "shape"
    subtype: "rect"
    position: { x: 50, y: 20 }
    width: 280
    height: 35
    rx: 6
    ry: 6
    fill: "#3b82f6"

  - id: "event-name"
    type: "text"
    label: "TechConf 2024"
    position: { x: 50, y: 20 }
    maxLength: 15

  - id: "attendee-name"
    type: "text"
    label: "Jane Developer"
    position: { x: 50, y: 50 }
    maxLength: 20

  - id: "company"
    type: "text"
    label: "Tech Solutions Inc."
    position: { x: 50, y: 70 }
    maxLength: 25

  - id: "role"
    type: "text"
    label: "Senior Engineer"
    position: { x: 50, y: 85 }
    maxLength: 20