name: "Conference Badge"
id: "conference-badge"
description: "Professional conference attendee badge"
category: "rectangle"
layers:
  - id: "badge-background"
    type: "shape"
    subtype: "rect"
    position: { x: "50%", y: "50%" }
    width: 300
    height: 180
    rx: 12
    ry: 12
    stroke: "#374151"
    strokeWidth: 2
    fill: "#f9fafb"

  - id: "header-bar"
    type: "shape"
    subtype: "rect"
    position: { x: "50%", y: "20%" }
    width: 280
    height: 35
    rx: 6
    ry: 6
    fill: "#3b82f6"

  - id: "event-name"
    type: "text"
    label: "Event Name"
    default: "TechConf 2024"
    position: { x: "50%", y: "20%" }
    clip: "header-bar"
    maxLength: 15
    fontFamily: "Bebas Neue"
    fontSize: 16
    fontWeight: 400
    fontColor: "#ffffff"

  - id: "attendee-name"
    type: "text"
    label: "Attendee Name"
    default: "Jane Developer"
    position: { x: "50%", y: "42%" }
    clip: "badge-background"
    maxLength: 20
    fontFamily: "Oswald"
    fontSize: 22
    fontWeight: 700
    fontColor: "#111827"

  - id: "company"
    type: "text"
    label: "Company Name"
    default: "Tech Solutions Inc."
    position: { x: "50%", y: "58%" }
    clip: "badge-background"
    maxLength: 25
    fontFamily: "Inter"
    fontSize: 16
    fontWeight: 500
    fontColor: "#374151"

  - id: "role"
    type: "text"
    label: "Job Title"
    default: "Senior Engineer"
    position: { x: "50%", y: "72%" }
    clip: "badge-background"
    maxLength: 20
    fontFamily: "Inter"
    fontSize: 14
    fontWeight: 400
    fontColor: "#6b7280"