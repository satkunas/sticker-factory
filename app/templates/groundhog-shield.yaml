name: "Groundhog Shield"
id: "groundhog-shield"
description: "Rounded triangular shield with groundhog silhouette"
category: "diamond"
width: 400
height: 450
layers:
  # Brown outer shield border
  - id: "outer-shield"
    type: "shape"
    subtype: "path"
    path: "M 200,30 Q 320,80 360,180 Q 380,250 360,320 Q 320,400 200,435 Q 80,400 40,320 Q 20,250 40,180 Q 80,80 200,30 Z"
    position: { x: 0, y: 0 }
    fill: "#8d6e4f"
    stroke: "none"

  # White inner border
  - id: "white-border"
    type: "shape"
    subtype: "path"
    path: "M 200,45 Q 310,90 345,180 Q 363,245 345,310 Q 310,390 200,420 Q 90,390 55,310 Q 37,245 55,180 Q 90,90 200,45 Z"
    position: { x: 0, y: 0 }
    fill: "#f5f5f5"
    stroke: "none"

  # Yellow middle area
  - id: "yellow-middle"
    type: "shape"
    subtype: "path"
    path: "M 200,60 Q 300,100 330,180 Q 346,240 330,300 Q 300,375 200,405 Q 100,375 70,300 Q 54,240 70,180 Q 100,100 200,60 Z"
    position: { x: 0, y: 0 }
    fill: "#ffd54f"
    stroke: "none"

  # Groundhog silhouette - body
  - id: "groundhog-body"
    type: "shape"
    subtype: "path"
    path: "M 160,180 Q 150,200 155,250 Q 160,300 180,320 Q 200,330 220,320 Q 240,300 245,250 Q 250,200 240,180 Q 230,165 200,165 Q 170,165 160,180 Z"
    position: { x: 0, y: 0 }
    fill: "#5d4e37"
    stroke: "none"

  # Groundhog head
  - id: "groundhog-head"
    type: "shape"
    subtype: "ellipse"
    position: { x: "50%", y: "32%" }
    width: 65
    height: 70
    fill: "#5d4e37"
    stroke: "none"

  # Groundhog ear left
  - id: "groundhog-ear-left"
    type: "shape"
    subtype: "ellipse"
    position: { x: "46%", y: "28%" }
    width: 18
    height: 20
    fill: "#5d4e37"
    stroke: "none"

  # Groundhog ear right
  - id: "groundhog-ear-right"
    type: "shape"
    subtype: "ellipse"
    position: { x: "54%", y: "28%" }
    width: 18
    height: 20
    fill: "#5d4e37"
    stroke: "none"

  # Groundhog eye
  - id: "groundhog-eye"
    type: "shape"
    subtype: "circle"
    position: { x: "52%", y: "33%" }
    width: 8
    height: 8
    fill: "#ffd54f"
    stroke: "none"

  # Groundhog tail
  - id: "groundhog-tail"
    type: "shape"
    subtype: "path"
    path: "M 220,300 Q 240,295 250,285 Q 255,280 250,275 Q 245,272 240,275"
    position: { x: 0, y: 0 }
    fill: "none"
    stroke: "#5d4e37"
    strokeWidth: 12
    strokeLinecap: "round"

  # Barcode text
  - id: "barcode-text"
    type: "text"
    label: "Barcode"
    default: "PC170043"
    position: { x: "18%", y: "96%" }
    maxLength: 15
    fontFamily: "Roboto Mono"
    fontSize: 10
    fontWeight: 700
    fontColor: "#2c3e50"

  # Barcode lines (simplified representation)
  - id: "barcode-lines"
    type: "text"
    label: "Barcode Lines"
    default: "|||||||||||||||"
    position: { x: "18%", y: "98%" }
    maxLength: 20
    fontFamily: "Roboto Mono"
    fontSize: 12
    fontWeight: 700
    fontColor: "#000000"

  # "Made in Canada" text
  - id: "made-text-1"
    type: "text"
    label: "Made Text 1"
    default: "FABRIQUÃ‰ AU CANADA"
    position: { x: "76%", y: "95%" }
    maxLength: 25
    fontFamily: "Roboto"
    fontSize: 7
    fontWeight: 400
    fontColor: "#2c3e50"

  # "Made in Canada" text line 2
  - id: "made-text-2"
    type: "text"
    label: "Made Text 2"
    default: "MADE IN CANADA"
    position: { x: "76%", y: "98%" }
    maxLength: 20
    fontFamily: "Roboto"
    fontSize: 7
    fontWeight: 400
    fontColor: "#2c3e50"

  # Maple leaf icon
  - id: "maple-leaf"
    type: "svgImage"
    svgId: "leaf"
    position: { x: "85%", y: "96.5%" }
    width: 12
    height: 12
    fill: "#d32f2f"
