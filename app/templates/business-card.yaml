name: "Professional Business Card"
id: "business-card"
description: "Standard business card with company logo area and contact info"
category: "rectangle"
viewBox: { x: 0, y: 0, width: 370, height: 220 }
layers:
  - id: "background"
    type: "shape"
    subtype: "rect"
    position: { x: "50%", y: "50%" }
    width: 350
    height: 200
    rx: 8
    ry: 8
    stroke: "#e5e7eb"
    strokeWidth: 1
    fill: "#ffffff"

  - id: "logo-area"
    type: "shape"
    subtype: "rect"
    position: { x: "20%", y: "30%" }
    width: 80
    height: 60
    stroke: "#d1d5db"
    strokeWidth: 1
    fill: "#f3f4f6"

  - id: "icon-left-center"
    type: "svgImage"
    svgId: "ui-people-user"
    position: { x: "20%", y: "30%" }
    width: 32
    height: 32
    fill: "#3b82f6"
    stroke: "none"
    strokeWidth: 0
    strokeLinejoin: "round"

  - id: "company-name"
    type: "text"
    label: "Company Name"
    default: "Company Name"
    position: { x: "65%", y: "32%" }
    clip: "background"
    maxLength: 25
    fontFamily: "Oswald"
    fontSize: 20
    fontWeight: 700
    fontColor: "#1f2937"

  - id: "contact-name"
    type: "text"
    label: "Full Name"
    default: "John Smith"
    position: { x: "65%", y: "50%" }
    clip: "background"
    maxLength: 20
    fontFamily: "Inter"
    fontSize: 16
    fontWeight: 600
    fontColor: "#374151"

  - id: "phone-number"
    type: "text"
    label: "Phone Number"
    default: "(555) 123-4567"
    position: { x: "65%", y: "68%" }
    clip: "background"
    maxLength: 15
    fontFamily: "Inter"
    fontSize: 13
    fontWeight: 500
    fontColor: "#4b5563"

  - id: "email"
    type: "text"
    label: "Email Address"
    default: "john@company.com"
    position: { x: "65%", y: "82%" }
    clip: "background"
    maxLength: 30
    fontFamily: "Inter"
    fontSize: 13
    fontWeight: 500
    fontColor: "#4b5563"