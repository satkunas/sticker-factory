name: "Wave Rider"
id: "wave-rider-sticker"
description: "Dynamic wave design with text riding the curve"
width: 400
height: 300
layers:
  # Background gradient rectangle
  - id: "background"
    type: "shape"
    subtype: "rect"
    position: { x: "50%", y: "50%" }
    width: 400
    height: 300
    fill: "#0ea5e9"
    stroke: "none"
    strokeWidth: 0

  # Wave shape (visual)
  - id: "wave-visual"
    type: "shape"
    subtype: "path"
    path: "M 0,150 Q 100,80 200,150 T 400,150 L 400,300 L 0,300 Z"
    position: { x: 0, y: 0 }
    fill: "#0284c7"
    stroke: "#075985"
    strokeWidth: 3

  # Wave path (for textPath - the crest line)
  - id: "wave-path"
    type: "shape"
    subtype: "path"
    path: "M 20,150 Q 120,80 220,150 T 420,150"
    position: { x: 0, y: 0 }

  # Main text following wave
  - id: "wave-text"
    type: "text"
    label: "Main Text"
    default: "RIDE THE WAVE"
    textPath: "wave-path"
    startOffset: "0%"
    dy: -15
    dominantBaseline: "middle"
    position: { x: "50%", y: "50%" }
    maxLength: 30
    fontFamily: "Oswald"
    fontSize: 36
    fontWeight: 700
    fontColor: "#ffffff"
    strokeColor: "#0369a1"
    strokeWidth: 1
    clip: "background"

  # Subtitle following wave
  - id: "subtitle-text"
    type: "text"
    label: "Subtitle"
    default: "Est. 2025"
    textPath: "wave-path"
    startOffset: "75%"
    dy: 10
    dominantBaseline: "middle"
    position: { x: "50%", y: "50%" }
    maxLength: 20
    fontFamily: "Inter"
    fontSize: 16
    fontWeight: 600
    fontColor: "#e0f2fe"
    clip: "background"

  # Sun decoration
  - id: "sun"
    type: "shape"
    subtype: "circle"
    position: { x: "15%", y: "20%" }
    width: 50
    height: 50
    fill: "#fbbf24"
    stroke: "#f59e0b"
    strokeWidth: 2
