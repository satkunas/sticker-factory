name: "Diamond - Layered"
id: "diamond-3"
description: "Layered diamonds with three rotated text areas"
category: "diamond"
layers:
  - id: "outer-diamond"
    type: "shape"
    subtype: "polygon"
    position: { x: 50, y: 50 }
    points: "0,-95 95,0 0,95 -95,0"
    stroke: "#991b1b"
    strokeWidth: 3
    fill: "#dc2626"
  - id: "middle-diamond"
    type: "shape"
    subtype: "polygon"
    position: { x: 50, y: 50 }
    points: "0,-70 70,0 0,70 -70,0"
    stroke: "#ffffff"
    strokeWidth: 2
    fill: "transparent"
  - id: "inner-diamond"
    type: "shape"
    subtype: "polygon"
    position: { x: 50, y: 50 }
    points: "0,-45 45,0 0,45 -45,0"
    stroke: "#fbbf24"
    strokeWidth: 1
    fill: "#f59e0b"
    opacity: 0.8
  - id: "top"
    type: "text"
    label: "Top"
    position: { x: 50, y: 25 }
    rotation: -30
    clipPath: "polygon(50px 5px, 80px 50px, 50px 55px, 20px 50px)"
    maxLength: 6
  - id: "center"
    type: "text"
    label: "Center"
    position: { x: 50, y: 50 }
    rotation: 0
    clipPath: "polygon(50px 25px, 75px 50px, 50px 75px, 25px 50px)"
    maxLength: 8
  - id: "bottom"
    type: "text"
    label: "Bottom"
    position: { x: 50, y: 75 }
    rotation: 30
    clipPath: "polygon(50px 45px, 80px 50px, 50px 95px, 20px 50px)"
    maxLength: 5