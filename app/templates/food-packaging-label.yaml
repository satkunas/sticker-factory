name: "Organic Food Package Label"
id: "food-packaging-label"
description: "Eco-friendly organic food product label"
category: "rectangle"
layers:
  - id: "main-background"
    type: "shape"
    subtype: "rect"
    position: { x: 50, y: 50 }
    width: 350
    height: 200
    rx: 15
    ry: 15
    stroke: "#166534"
    strokeWidth: 3
    fill: "#f0fdf4"

  - id: "organic-banner"
    type: "shape"
    subtype: "rect"
    position: { x: 50, y: 20 }
    width: 120
    height: 30
    rx: 15
    ry: 15
    fill: "#16a34a"

  - id: "organic-text"
    type: "text"
    label: "Certification"
    default: "ORGANIC"
    position: { x: 110, y: 35 }
    maxLength: 10
    fontFamily: "Bebas Neue"
    fontSize: 14
    fontWeight: 400
    fontColor: "#ffffff"

  - id: "product-name"
    type: "text"
    label: "Product Name"
    default: "Farm Fresh Tomatoes"
    position: { x: 225, y: 80 }
    maxLength: 25
    fontFamily: "Playfair Display"
    fontSize: 24
    fontWeight: 700
    fontColor: "#166534"

  - id: "product-description"
    type: "text"
    label: "Product Description"
    default: "Locally grown â€¢ Non-GMO"
    position: { x: 225, y: 110 }
    maxLength: 30
    fontFamily: "Source Sans 3"
    fontSize: 14
    fontWeight: 400
    fontColor: "#15803d"

  - id: "weight-info"
    type: "text"
    label: "Weight/Size"
    default: "Net Wt. 16 oz (454g)"
    position: { x: 225, y: 140 }
    maxLength: 20
    fontFamily: "Nunito"
    fontSize: 12
    fontWeight: 600
    fontColor: "#374151"

  - id: "best-by"
    type: "text"
    label: "Best By Date"
    default: "Best By: 12/15/24"
    position: { x: 225, y: 170 }
    maxLength: 20
    fontFamily: "JetBrains Mono"
    fontSize: 10
    fontWeight: 400
    fontColor: "#6b7280"