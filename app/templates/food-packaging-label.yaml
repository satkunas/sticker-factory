name: "Organic Food Package Label"
id: "food-packaging-label"
description: "Eco-friendly organic food product label"
category: "rectangle"
layers:
  - id: "main-background"
    type: "shape"
    subtype: "rect"
    position: { x: "50%", y: "50%" }
    width: 350
    height: 200
    rx: "15%"
    ry: "15%"
    stroke: "#166534"
    strokeWidth: 3
    fill: "#f0fdf4"

  - id: "organic-banner"
    type: "shape"
    subtype: "rect"
    position: { x: "50%", y: "20%" }
    width: 120
    height: 30
    rx: "15%"
    ry: "15%"
    fill: "#16a34a"

  - id: "organic-text"
    type: "text"
    label: "Certification"
    default: "ORGANIC"
    position: { x: "50%", y: "20%" }
    clip: "organic-banner"
    maxLength: 10
    fontFamily: "Oswald"
    fontSize: 14
    fontWeight: 700
    fontColor: "#ffffff"

  - id: "product-name"
    type: "text"
    label: "Product Name"
    default: "Farm Fresh Tomatoes"
    position: { x: "50%", y: "45%" }
    clip: "main-background"
    maxLength: 25
    fontFamily: "Oswald"
    fontSize: 22
    fontWeight: 700
    fontColor: "#166534"

  - id: "product-description"
    type: "text"
    label: "Product Description"
    default: "Locally grown â€¢ Non-GMO"
    position: { x: "50%", y: "58%" }
    clip: "main-background"
    maxLength: 30
    fontFamily: "Inter"
    fontSize: 14
    fontWeight: 500
    fontColor: "#15803d"

  - id: "weight-info"
    type: "text"
    label: "Weight/Size"
    default: "Net Wt. 16 oz (454g)"
    position: { x: "50%", y: "71%" }
    clip: "main-background"
    maxLength: 20
    fontFamily: "Inter"
    fontSize: 13
    fontWeight: 600
    fontColor: "#374151"

  - id: "best-by"
    type: "text"
    label: "Best By Date"
    default: "Best By: 12/15/24"
    position: { x: "50%", y: "82%" }
    clip: "main-background"
    maxLength: 20
    fontFamily: "JetBrains Mono"
    fontSize: 11
    fontWeight: 500
    fontColor: "#4b5563"