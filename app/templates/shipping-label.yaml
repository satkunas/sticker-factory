name: "Express Shipping Label"
id: "shipping-label"
description: "Priority shipping label with tracking info"
category: "rectangle"
width: 400
height: 250
layers:
  - id: "background"
    type: "shape"
    subtype: "rect"
    position: { x: "50%", y: "50%" }
    width: 400
    height: 250
    stroke: "#1f2937"
    strokeWidth: 2
    fill: "#ffffff"

  - id: "priority-banner"
    type: "shape"
    subtype: "rect"
    position: { x: "50%", y: "15%" }
    width: 360
    height: 40
    fill: "#dc2626"

  - id: "priority-text"
    type: "text"
    label: "Priority Level"
    default: "PRIORITY"
    position: { x: "50%", y: "15%" }
    clip: "priority-banner"
    maxLength: 10
    fontFamily: "Oswald"
    fontSize: 18
    fontWeight: 700
    fontColor: "#ffffff"

  - id: "from-address"
    type: "text"
    label: "Sender Address"
    default: "From: Company Address"
    position: { x: "50%", y: "38%" }
    clip: "background"
    maxLength: 35
    fontFamily: "Inter"
    fontSize: 13
    fontWeight: 500
    fontColor: "#374151"

  - id: "to-address"
    type: "text"
    label: "Recipient Address"
    default: "To: Customer Address"
    position: { x: "50%", y: "55%" }
    clip: "background"
    maxLength: 35
    fontFamily: "Inter"
    fontSize: 15
    fontWeight: 700
    fontColor: "#111827"

  - id: "tracking-number"
    type: "text"
    label: "Tracking Number"
    default: "Tracking: 1Z999AA1234567890"
    position: { x: "50%", y: "72%" }
    clip: "background"
    maxLength: 25
    fontFamily: "JetBrains Mono"
    fontSize: 12
    fontWeight: 600
    fontColor: "#1f2937"