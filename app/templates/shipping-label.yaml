name: "Express Shipping Label"
id: "shipping-label"
description: "Priority shipping label with tracking info"
category: "rectangle"
layers:
  - id: "background"
    type: "shape"
    subtype: "rect"
    position: { x: 50, y: 50 }
    width: 400
    height: 250
    stroke: "#1f2937"
    strokeWidth: 2
    fill: "#ffffff"

  - id: "priority-banner"
    type: "shape"
    subtype: "rect"
    position: { x: 50, y: 15 }
    width: 360
    height: 40
    fill: "#dc2626"

  - id: "priority-text"
    type: "text"
    label: "Priority Level"
    default: "PRIORITY"
    position: { x: 50, y: 15 }
    maxLength: 10
    fontFamily: "Inter"
    fontSize: 16
    fontWeight: 700
    fontColor: "#ffffff"

  - id: "from-address"
    type: "text"
    label: "Sender Address"
    default: "From: Company Address"
    position: { x: 25, y: 40 }
    clipPath: "rect(30px, 180px, 200px, 20px)"
    maxLength: 35
    fontFamily: "Roboto"
    fontSize: 12
    fontWeight: 500
    fontColor: "#374151"

  - id: "to-address"
    type: "text"
    label: "Recipient Address"
    default: "To: Customer Address"
    position: { x: 75, y: 40 }
    clipPath: "rect(30px, 380px, 200px, 200px)"
    maxLength: 35
    fontFamily: "Roboto"
    fontSize: 14
    fontWeight: 600
    fontColor: "#111827"

  - id: "tracking-number"
    type: "text"
    label: "Tracking Number"
    default: "Tracking: 1Z999AA1234567890"
    position: { x: 50, y: 85 }
    maxLength: 25
    fontFamily: "Fira Code"
    fontSize: 12
    fontWeight: 500
    fontColor: "#4b5563"