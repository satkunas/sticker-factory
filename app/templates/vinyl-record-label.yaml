name: "Vinyl Record Label"
id: "vinyl-record-label"
description: "Classic vinyl record center label design"
width: 300
height: 300
layers:
  - id: "outer-label"
    type: "shape"
    subtype: "circle"
    position: { x: "50%", y: "50%" }
    width: 300
    height: 300
    stroke: "#1f2937"
    strokeWidth: 2
    fill: "#fbbf24"

  - id: "inner-ring"
    type: "shape"
    subtype: "circle"
    position: { x: "50%", y: "50%" }
    width: 260
    height: 260
    stroke: "#92400e"
    strokeWidth: 1
    fill: "#f59e0b"

  - id: "center-hole"
    type: "shape"
    subtype: "circle"
    position: { x: "50%", y: "50%" }
    width: 40
    height: 40
    fill: "#1f2937"

  - id: "record-label"
    type: "text"
    label: "Record Label"
    default: "GROOVE RECORDS"
    position: { x: "50%", y: "38%" }
    clip: "inner-ring"
    maxLength: 15
    fontFamily: "Oswald"
    fontSize: 13
    fontWeight: 600
    fontColor: "#7c2d12"

  - id: "artist-name"
    type: "text"
    label: "Artist Name"
    default: "The Vinyl Collective"
    position: { x: "50%", y: "32%" }
    clip: "inner-ring"
    maxLength: 20
    fontFamily: "Oswald"
    fontSize: 16
    fontWeight: 700
    fontColor: "#1f2937"

  - id: "song-title"
    type: "text"
    label: "Song Title"
    default: "Golden Hour"
    position: { x: "50%", y: "65%" }
    clip: "inner-ring"
    maxLength: 20
    fontFamily: "Inter"
    fontSize: 13
    fontWeight: 500
    fontColor: "#92400e"

  - id: "music-note-left"
    type: "svgImage"
    svgId: "music"
    position: { x: "30%", y: "50%" }
    width: 20
    height: 20
    fill: "none"
    stroke: "#7c2d12"
    strokeWidth: 2
    strokeLinejoin: "round"
    clip: "inner-ring"

  - id: "music-note-right"
    type: "svgImage"
    svgId: "music"
    position: { x: "70%", y: "50%" }
    width: 20
    height: 20
    fill: "none"
    stroke: "#7c2d12"
    strokeWidth: 2
    strokeLinejoin: "round"
    clip: "inner-ring"

  - id: "stereo-icon"
    type: "svgImage"
    svgId: "headphones"
    position: { x: "50%", y: "25%" }
    width: 24
    height: 24
    fill: "none"
    stroke: "#92400e"
    strokeWidth: 2
    strokeLinejoin: "round"
    clip: "inner-ring"

  - id: "time-icon"
    type: "svgImage"
    svgId: "clock"
    position: { x: "50%", y: "75%" }
    width: 18
    height: 18
    fill: "none"
    stroke: "#7c2d12"
    strokeWidth: 2
    strokeLinejoin: "round"
    clip: "inner-ring"