name: "Circle - Badge with Ring"
id: "circle-2"
description: "Circle with decorative ring and two text areas"
category: "circle"
layers:
  - id: "background"
    type: "shape"
    subtype: "circle"
    position: { x: 50, y: 50 }
    width: 200
    height: 200
    stroke: "#2563eb"
    strokeWidth: 3
    fill: "#3b82f6"
  - id: "inner-ring"
    type: "shape"
    subtype: "circle"
    position: { x: 50, y: 50 }
    width: 160
    height: 160
    stroke: "#ffffff"
    strokeWidth: 2
    fill: "transparent"
  - id: "main"
    type: "text"
    label: "Main Text"
    position: { x: 50, y: 45 }
    rotation: 0
    clipPath: "circle(75px at 100px 100px)"
    maxLength: 15
  - id: "subtitle"
    type: "text"
    label: "Subtitle"
    position: { x: 50, y: 65 }
    rotation: 0
    clipPath: "circle(75px at 100px 100px)"
    maxLength: 12
