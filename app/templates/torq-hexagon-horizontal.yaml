name: "TORQ Hexagon Horizontal"
id: "torq-hexagon-horizontal"
description: "Hexagon sticker with horizontal top/bottom - TORQ 2025 Exploration Estivale"
category: "hexagon"
width: 460
height: 400
layers:
  # White background with margin
  - id: "white-background"
    type: "shape"
    subtype: "rect"
    position: { x: "50%", y: "50%" }
    width: 460
    height: 400
    fill: "#ffffff"
    stroke: "none"

  # Background hexagon (regular hexagon: all sides equal length)
  - id: "background"
    type: "shape"
    subtype: "polygon"
    position: { x: "50%", y: "50%" }
    points: "50,200 140,44 320,44 410,200 320,356 140,356"
    fill: "#f0f4f8"
    stroke: "none"

  # Border hexagon
  - id: "border"
    type: "shape"
    subtype: "polygon"
    position: { x: "50%", y: "50%" }
    points: "50,200 140,44 320,44 410,200 320,356 140,356"
    fill: "none"
    stroke: "#2d3748"
    strokeWidth: 10

  # Text clip path (25px inside border hexagon for larger white gap)
  - id: "text-clip"
    type: "shape"
    subtype: "polygon"
    position: { x: "50%", y: "50%" }
    points: "75,200 155,58 305,58 385,200 305,342 155,342"
    fill: "none"
    stroke: "none"

  # Top section - "TORQ 2025" text
  - id: "top-text"
    type: "text"
    multiline: true
    lineHeight: 1.2
    label: "Top Text"
    default: "TORQ 2025"
    position: { x: "50%", y: "22%" }
    maxLength: 30
    fontFamily: "Oswald"
    fontSize: 50
    fontWeight: 700
    fontColor: "#2d3748"
    clip: "text-clip"

  # Middle section - SVG icon (centered)
  - id: "middle-icon"
    type: "svgImage"
    label: "Icon"
    svgId: "mountain"
    position: { x: "50%", y: "50%" }
    width: 64
    height: 64
    fill: "#2b6cb0"
    clip: "background"

  # Bottom section - "Exploration Estivale" text
  - id: "bottom-text"
    type: "text"
    multiline: true
    lineHeight: 1.2
    label: "Bottom Text"
    default: "Exploration Estivale"
    position: { x: "50%", y: "78%" }
    maxLength: 50
    fontFamily: "Oswald"
    fontSize: 38
    fontWeight: 700
    fontColor: "#4a5568"
    clip: "text-clip"

  # Path for curved text around text-clip perimeter (starting from top center)
  - id: "hexagon-text-path"
    type: "shape"
    subtype: "path"
    path: "M 230,58 L 305,58 L 385,200 L 305,342 L 155,342 L 75,200 L 155,58"
    position: { x: 0, y: 0 }

  # Curved text wrapping around hexagon (centered at bottom, reading upward)
  - id: "border-text"
    type: "text"
    label: "Border Text"
    default: "EXPLORATION • ADVENTURE • DISCOVERY"
    textPath: "hexagon-text-path"
    startOffset: "60%"
    dy: -15
    dominantBaseline: "central"
    position: { x: "50%", y: "50%" }
    maxLength: 50
    fontFamily: "Oswald"
    fontSize: 20
    fontWeight: 600
    fontColor: "#2d3748"
