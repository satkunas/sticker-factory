name: "Booklet Cover Design"
id: "booklet-cover"
description: "Professional booklet or manual cover layout"
category: "rectangle"
layers:
  - id: "cover-background"
    type: "shape"
    subtype: "rect"
    position: { x: 50, y: 50 }
    width: 320
    height: 400
    stroke: "#1f2937"
    strokeWidth: 1
    fill: "#f8fafc"

  - id: "header-section"
    type: "shape"
    subtype: "rect"
    position: { x: 50, y: 20 }
    width: 300
    height: 80
    fill: "#1e40af"

  - id: "title-text"
    type: "text"
    label: "Title"
    default: "User Guide"
    position: { x: 200, y: 40 }
    maxLength: 20
    fontFamily: "Playfair Display"
    fontSize: 28
    fontWeight: 700
    fontColor: "#ffffff"

  - id: "subtitle"
    type: "text"
    label: "Subtitle"
    default: "Complete Reference Manual"
    position: { x: 200, y: 70 }
    maxLength: 30
    fontFamily: "Source Sans 3"
    fontSize: 16
    fontWeight: 400
    fontColor: "#e0e7ff"

  - id: "main-content"
    type: "text"
    label: "Description"
    default: "Everything you need to know about using our product effectively."
    position: { x: 210, y: 130 }
    maxLength: 60
    fontFamily: "Lato"
    fontSize: 14
    fontWeight: 400
    fontColor: "#374151"

  - id: "version-info"
    type: "text"
    label: "Version"
    default: "Version 2.1"
    position: { x: 210, y: 160 }
    maxLength: 15
    fontFamily: "JetBrains Mono"
    fontSize: 12
    fontWeight: 500
    fontColor: "#6b7280"

  - id: "company-name"
    type: "text"
    label: "Company Name"
    default: "TechCorp Solutions"
    position: { x: 210, y: 420 }
    maxLength: 25
    fontFamily: "Montserrat"
    fontSize: 18
    fontWeight: 600
    fontColor: "#1e40af"