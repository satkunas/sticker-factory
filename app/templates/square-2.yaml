name: "Square - Header Banner"
id: "square-2"
description: "Square with header banner and two text zones"
category: "square"
shapes:
  - id: "background"
    type: "rect"
    position: { x: 50, y: 50 }
    width: 200
    height: 200
    rx: 15
    ry: 15
    stroke: "#7c3aed"
    strokeWidth: 2
    fill: "#8b5cf6"
    zIndex: 1
  - id: "header-banner"
    type: "rect"
    position: { x: 50, y: 25 }
    width: 180
    height: 40
    rx: 8
    ry: 8
    stroke: "#ffffff"
    strokeWidth: 1
    fill: "#1e40af"
    zIndex: 2
textInputs:
  - id: "header"
    label: "Header"
    position: { x: 50, y: 25 }
    rotation: 0
    clipPath: "rect(15px, 175px, 45px, 25px)"
    maxLength: 12
  - id: "body"
    label: "Body Text"
    position: { x: 50, y: 65 }
    rotation: 0
    clipPath: "rect(55px, 185px, 185px, 55px)"
    maxLength: 20