name: "Circle - Single Text"
id: "circle-1"
description: "Simple circle with centered text"
category: "circle"
layers:
  - id: "background"
    type: "shape"
    subtype: "circle"
    position: { x: 50, y: 50 }
    width: 200
    height: 200
    stroke: "#333333"
    strokeWidth: 2
    fill: "#22c55e"
  - id: "main"
    type: "text"
    label: "Text"
    position: { x: 50, y: 50 }
    rotation: 0
    clipPath: "circle(90px at 100px 100px)"
    maxLength: 20
