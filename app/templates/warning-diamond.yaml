name: "Safety Warning Diamond"
id: "warning-diamond"
description: "Diamond-shaped safety warning label"
category: "diamond"
layers:
  - id: "warning-diamond"
    type: "shape"
    subtype: "polygon"
    position: { x: "50%", y: "50%" }
    width: 200
    height: 200
    points: "0,-100 100,0 0,100 -100,0"
    stroke: "#dc2626"
    strokeWidth: 4
    fill: "#fef3c7"

  - id: "inner-border"
    type: "shape"
    subtype: "polygon"
    position: { x: "50%", y: "50%" }
    width: 160
    height: 160
    points: "0,-80 80,0 0,80 -80,0"
    stroke: "#991b1b"
    strokeWidth: 2
    fill: "#fbbf24"

  - id: "warning-symbol"
    type: "text"
    label: "Warning Symbol"
    default: "âš "
    position: { x: "50%", y: "38%" }
    clip: "inner-border"
    maxLength: 3
    fontFamily: "Bebas Neue"
    fontSize: 32
    fontWeight: 400
    fontColor: "#dc2626"

  - id: "warning-text"
    type: "text"
    label: "Warning Text"
    default: "CAUTION"
    position: { x: "50%", y: "62%" }
