name: "Concert Ticket Stub"
id: "concert-ticket"
description: "Retro concert ticket with tear-off stub design"
category: "rectangle"
layers:
  - id: "ticket-background"
    type: "shape"
    subtype: "rect"
    position: { x: 50, y: 50 }
    width: 380
    height: 180
    rx: 8
    ry: 8
    stroke: "#7c2d12"
    strokeWidth: 2
    fill: "#fef3c7"

  - id: "perforation-line"
    type: "shape"
    subtype: "line"
    position: { x1: 280, y1: 30, x2: 280, y2: 150 }
    stroke: "#7c2d12"
    strokeWidth: 1
    fill: "none"

  - id: "artist-name"
    type: "text"
    label: "Artist/Band Name"
    default: "The Midnight Express"
    position: { x: 40, y: 40 }
    maxLength: 25
    fontFamily: "Bebas Neue"
    fontSize: 22
    fontWeight: 400
    fontColor: "#7c2d12"

  - id: "venue-name"
    type: "text"
    label: "Venue Name"
    default: "Madison Square Garden"
    position: { x: 40, y: 65 }
    maxLength: 30
    fontFamily: "Oswald"
    fontSize: 16
    fontWeight: 600
    fontColor: "#92400e"

  - id: "date-time"
    type: "text"
    label: "Date & Time"
    default: "Dec 15, 2024 â€¢ 8:00 PM"
    position: { x: 40, y: 90 }
    maxLength: 25
    fontFamily: "Lato"
    fontSize: 14
    fontWeight: 400
    fontColor: "#451a03"

  - id: "ticket-number"
    type: "text"
    label: "Ticket Number"
    default: "A-001234"
    position: { x: 290, y: 60 }
    maxLength: 15
    fontFamily: "JetBrains Mono"
    fontSize: 12
    fontWeight: 500
    fontColor: "#7c2d12"

  - id: "section-seat"
    type: "text"
    label: "Section & Seat"
    default: "SEC 101 ROW B"
    position: { x: 290, y: 85 }
    maxLength: 15
    fontFamily: "JetBrains Mono"
    fontSize: 11
    fontWeight: 400
    fontColor: "#92400e"