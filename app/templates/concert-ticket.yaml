name: "Concert Ticket Stub"
id: "concert-ticket"
description: "Retro concert ticket with tear-off stub design"
category: "rectangle"
layers:
  - id: "ticket-background"
    type: "shape"
    subtype: "rect"
    position: { x: "50%", y: "50%" }
    width: 380
    height: 180
    rx: 8
    ry: 8
    stroke: "#7c2d12"
    strokeWidth: 2
    fill: "#fef3c7"

  - id: "perforation-line"
    type: "shape"
    subtype: "line"
    position: { x1: "75%", y1: "20%", x2: "75%", y2: "80%" }
    stroke: "#7c2d12"
    strokeWidth: 1
    fill: "none"

  - id: "artist-name"
    type: "text"
    label: "Artist/Band Name"
    default: "The Midnight Express"
    position: { x: "25%", y: "32%" }
    clip: "ticket-background"
    maxLength: 25
    fontFamily: "Bebas Neue"
    fontSize: 24
    fontWeight: 700
    fontColor: "#7c2d12"

  - id: "venue-name"
    type: "text"
    label: "Venue Name"
    default: "Madison Square Garden"
    position: { x: "25%", y: "50%" }
    clip: "ticket-background"
    maxLength: 30
    fontFamily: "Oswald"
    fontSize: 16
    fontWeight: 600
    fontColor: "#92400e"

  - id: "date-time"
    type: "text"
    label: "Date & Time"
    default: "Dec 15, 2024 â€¢ 8:00 PM"
    position: { x: "25%", y: "68%" }
    clip: "ticket-background"
    maxLength: 25
    fontFamily: "Inter"
    fontSize: 14
    fontWeight: 500
    fontColor: "#451a03"

  - id: "ticket-number"
    type: "text"
    label: "Ticket Number"
    default: "A-001234"
    position: { x: "85%", y: "45%" }
    clip: "ticket-background"
    maxLength: 15
    fontFamily: "JetBrains Mono"
    fontSize: 13
    fontWeight: 600
    fontColor: "#7c2d12"

  - id: "section-seat"
    type: "text"
    label: "Section & Seat"
    default: "SEC 101 ROW B"
    position: { x: "85%", y: "63%" }
    clip: "ticket-background"
    maxLength: 15
    fontFamily: "JetBrains Mono"
    fontSize: 13
    fontWeight: 500
    fontColor: "#92400e"

  - id: "music-icon"
    type: "svgImage"
    svgId: "ui-audio-music-note-1"
    position: { x: "8%", y: "25%" }
    width: 32
    height: 32
    fill: "none"
    stroke: "#7c2d12"
    strokeWidth: 3
    strokeLinejoin: "round"
    clip: "ticket-background"

  - id: "ticket-icon"
    type: "svgImage"
    svgId: "ui-content-ticket"
    position: { x: "85%", y: "25%" }
    width: 24
    height: 24
    fill: "none"
    stroke: "#92400e"
    strokeWidth: 2
    strokeLinejoin: "round"
    clip: "ticket-background"

  - id: "calendar-icon"
    type: "svgImage"
    svgId: "ui-time-calendar"
    position: { x: "8%", y: "68%" }
    width: 20
    height: 20
    fill: "none"
    stroke: "#451a03"
    strokeWidth: 2
    strokeLinejoin: "round"
    clip: "ticket-background"