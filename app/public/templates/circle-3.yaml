name: "Circle - Triple Crown"
id: "circle-3"
description: "Circle with accent triangles and three text areas"
category: "circle"
shapes:
  - id: "background"
    type: "circle"
    position: { x: 50, y: 50 }
    width: 200
    height: 200
    stroke: "#dc2626"
    strokeWidth: 2
    fill: "#ef4444"
    zIndex: 1
  - id: "top-accent"
    type: "polygon"
    position: { x: 50, y: 20 }
    points: "0,-15 -12,5 12,5"
    stroke: "#ffffff"
    strokeWidth: 1
    fill: "#fbbf24"
    zIndex: 3
  - id: "bottom-accent"
    type: "polygon"
    position: { x: 50, y: 80 }
    points: "0,15 -12,-5 12,-5"
    stroke: "#ffffff"
    strokeWidth: 1
    fill: "#fbbf24"
    zIndex: 3
textInputs:
  - id: "header"
    label: "Header"
    position: { x: 50, y: 35 }
    rotation: 0
    clipPath: "circle(85px at 100px 100px)"
    maxLength: 10
  - id: "main"
    label: "Main Text"
    position: { x: 50, y: 50 }
    rotation: 0
    clipPath: "circle(85px at 100px 100px)"
    maxLength: 12
  - id: "footer"
    label: "Footer"
    position: { x: 50, y: 65 }
    rotation: 0
    clipPath: "circle(85px at 100px 100px)"
    maxLength: 8